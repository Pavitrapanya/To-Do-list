<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    

    <div class="app">
        <center><h1 style="color:darkblue;">TO-DO LIST</h1></center>
        <div class="container">
            <div id="wrapper">
                <input type="text" placeholder="Task to be done" />
                <button id="add-btn">Add</button>

            </div>
            <div id="tasks">
                <p id="pending-tasks">
                    <span class="count-value">0</span> tasks to complete!
                </p>
            </div>
        </div>
        <p id="error">Input cannot be empty</p>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
